<!doctype html>
<html lang="ko">
	<head>
		<title>베리즈 웹쉐어 포토뷰어</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0">
		<link rel="Stylesheet" type="text/css" href="/?action=PluginResource&type=album&file=style.css" />
		<script type="text/javascript" src="/?action=PluginResource&type=album&file=jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="/?action=PluginResource&type=album&file=jquery.adv.js"></script>
		
		<script type="text/javascript">
		var linkArray = new Array;
		var nameArray = new Array;
		var imageCount = 0;
		var currentImage = 0;
		var zoomRatio = 'fitwide';
		var hashpage = 0;
		
		hashpage = Number(window.location.hash.substr(1));
		var linkArray = new Array(#foreach($files) '$link',#end'');
		var nameArray = new Array(#foreach($files) '$name',#end'');
		</script>
		<script type="text/javascript" src="/?action=PluginResource&type=album&file=common.js"></script>
	</head>
	<body onLoad='Redraw();'>
		<div id="fileList">&nbsp;</div>
        
		<div id="wrap">
			<div id="header">
				<p id='filenamePane' class='filenamePane'></p>
				<a href='#' class="header_togglelistview"><img src="/?action=PluginResource&type=album&file=list.png"/></a>
				<a href='.' class="header_backfilelist"><img src="/?action=PluginResource&type=album&file=home.png" /></a>
			</div>
			
			<div id="selector">
				<button id="fitwide" onClick="resizing(this);"><img src="/?action=PluginResource&type=album&file=wide.png"/></button>
				<button id="fitvert" onClick="resizing(this);"><img src="/?action=PluginResource&type=album&file=vert.png"/></button>
				<button id="real" onClick="resizing(this);"><img src="/?action=PluginResource&type=album&file=100.png"/></button>
			</div>

			<div id="article">
                <div id="ScrollList"></div>
                
				<div id="button_left_on" style='display:none'><a href="#" id="control_prev" class="control_page" onClick="onClickPrev();"></a></div>
				<div id='button_right_on'><a href="#" id="control_next" class="control_page" onClick="onClickNext();"></a></div>
				<div id='imagePane'></div>
				<!--<div id="fullscreen"><a href="#" class="fullscreen_toggle"><img src="/?action=PluginResource&type=album&file=fullscreen.png" /></a></div> -->
			</div>
			<div id="footer">
				<button id="scr_btn" onClick="ScrollClick();">
					<img id="comic_img" src="/?action=PluginResource&type=album&file=fullscreen.png" />
					<img id="scroll_img" src="/?action=PluginResource&type=album&file=fullscreen2.png" />
				</button>
			</div>
			<div id="credit" style="display:none;">
				<div>Icons made by <a href="http://www.flaticon.com/authors/madebyoliver" title="Madebyoliver">Madebyoliver</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
			</div>
		</div>
		<script type="text/javascript">
			RedrawList();
		</script>
	</body>
</html>
